<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCart | The Ultimate Navigator for Digital Books</title>
    <link rel="shortcut icon" href="./campuscart.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="video-container">
        <video playsinline autoplay muted loop id="bg-video">
            <source src="./large.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <nav class="navbar">
        <div class="logo"><img src="./campuscart.png" alt="" width="50" height="50">Campus<span>Cart</span></div>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./explore.html">Explore</a></li>
            <li><a href="#" onclick="openModal('authModal')">Sell Books</a></li>
            <button class="btn-primary" onclick="openModal('authModal')">Join Now</button>
        </ul>
        <i id="fasbar" class="fas fa-bars" onclick="fas()"></i>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>The Ultimate Navigator for <span>Digital Books</span></h1>
            <p>Compare prices across Amazon, VitalSource, and our student marketplace instantly.</p>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search by ISBN, Author, or Title...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('authModal')">&times;</span>
            <div class="form-container">
                <div class="form-toggle">
                    <button id="loginToggle" class="active" onclick="toggleForm('login')">Login</button>
                    <button id="signupToggle" onclick="toggleForm('signup')">Sign Up</button>
                </div>

                <form id="loginForm">
                    <h2>Welcome Back</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#" class="forgotten" onclick="forgot()">Forgot Password?</a>
                    <button type="submit" class="btn-submit">Sign In</button>
                </form>

                <form id="signupForm" class="hidden">
                    <h2>Create Account</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Student Email" required>
                    <select>
                        <option value="student">I want to Buy</option>
                        <option value="seller">I want to Sell</option>
                    </select>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-submit">Get Started</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
